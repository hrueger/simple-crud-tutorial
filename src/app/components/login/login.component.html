<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h1>Login</h1>

            <div class="alert alert-danger" *ngIf="formInvalid">
                Das Formular ist ungültig, bitte überprüfen Sie Ihre Eingaben nochmals!
            </div>
            <div class="alert alert-danger" *ngIf="usernameOrPasswordWrong">
                Ihr Benutzername oder Ihr Passwort ist falsch!
            </div>

            <div class="form-group">
                <label for="inputUsername">Benutzername</label>
                <input type="text" class="form-control" id="inputUsername" [(ngModel)]="username"
                    placeholder="Benutzername eingeben">
                <small class="form-text text-muted">Wir werden Ihre Daten nur an Google, Apple und Microsoft
                    verkaufen.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Passwort</label>
                <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password"
                    placeholder="Passwort eingeben">
            </div>
            <button class="btn btn-outline-primary" (click)="login()">Anmelden</button>
        </div>
    </div>
</div>
