<div class="container">
    <div class="row">
        <div class="col-6">
            <ul>
                <li *ngFor="let book of books">{{ book.title }}, Autoren: {{ book.authors }}</li>
            </ul>
        </div>
        <div class="col-6">
            <input class="form-control" placeholder="Neues Buch erstellen" [(ngModel)]="newBookTitle">
            <input class="form-control" placeholder="Autor eingeben" [(ngModel)]="newBookAuthor">

            <button class="mx-auto d-block mt-2 btn btn-outline-success" [disabled]="newBookTitle.length > maxTitleLength" (click)="addNewBook()">Buch hinzuf√ºgen</button>

            <div [class]="'alert alert-' + (newBookTitle.length <= maxTitleLength ? 'primary' : 'warning')" *ngIf="newBookTitle != ''">
                <span *ngIf="newBookTitle.length <= maxTitleLength">Wenn Sie auf den Button klicken, wird ein neues Buch namens <i>{{ newBookTitle }}</i> erstellt.</span>
                <span *ngIf="newBookTitle.length > maxTitleLength">Der Titel ist mit {{newBookTitle.length}} Zeichen {{ newBookTitle.length >= maxTitleLength * 2 ? 'viel ' : ''}}zu lang!</span>
            </div>
        </div>
    </div>
</div>
